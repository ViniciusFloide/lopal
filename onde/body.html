<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript no body</title>
</head>
<body>
    <h2>Exemplo de JavaSript no body</h2>
    <p id="demo">Este é um parágrafo.</p>
    <button type="button" onclick="minhaFunc()">Clique aqui</button>
    <script>
        function minhaFunc(){
            document.getElementById("demo").innerHTML = "o parágrafo mudou." ;
        }
    </script>
</body>
</html>
